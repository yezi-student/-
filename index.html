<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <div class="weathermainbox">
        <div class="weather">
            <div class="weatherimg">
                <img src="./bgc.jpg" alt="">
            </div>
            <div class="weathercontent">
                <div class="contentheader">
                    <div class="contentfont">
                        今日天气
                    </div>
                    <input type="text" placeholder="请输入城市" id="inputfirst" class="inputbox" value="上海"
                        onfocus="if (value =='上海'){value =''}" onblur="if (value ==''){value='上海'}">
                    <button class="serachbtn">搜索</button>
                    <span id="errnotice"></span>
                    <div class="fontsize">
                        案例：上海的天气，输入上海即可；上海宝山区的天气，输入宝山或者宝山区
                    </div>
                </div>
                <div>
                    <div>
                        <div class="boxsize">
                            <span>气温：</span>
                            <span id="tem">32</span>
                        </div>
                        <div class="boxsize">
                            <span>天气：</span>
                            <span id="weather">晴天</span>
                        </div>
                        <div class="boxsize">
                            <span>城市：</span>
                            <span id="city">上海</span>
                        </div>
                        <div class="boxsize">
                            <span>降水量：</span>
                            <span id="windpower">2</span>
                        </div>
                        <div class="boxsize">
                            <span>风向：</span>
                            <span id="winddirection">东南</span>
                        </div>
                    </div>
                    <div class="linkbox">
                        <a href="https://github.com/yezi-student" class="linklianjie">My Github</a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
